datastax.astra:
    secure-connect-bundle: secure-connect.zip

astra.db:
    id: <db-id>
    region: europe-west1
    keyspace: <keyspace>
    application.token: <app-token>
spring:
  data:
    cassandra:
      keyspace-name: main
      username: <username>
      password: <password>
      schema-action: create-if-not-exists
      request:
        timeout: 10s
      connection:
        connect-timeout: 10s
        init-query-timeout: 10s
        
